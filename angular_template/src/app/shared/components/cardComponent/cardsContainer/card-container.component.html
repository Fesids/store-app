
<div class="flex flex-wrap -mx-4">
  <div class="px-4 w-full sm:w-1/2 lg:w-1/3 mb-6">
    <app-card-component
      *ngIf="taskStatisticsData | async as stats"
      [title]="'Tarefas criadas'"
      [value]="stats.created.thisMonth"
      [percentageChange]="stats.created.change"
      [description]="'Relation between tasks created this month compared to another month'"
      [color]="'text-indigo-500'"
      [bgColor]="'bg-indigo-100'"
      [icon]="taskCreatedIcon"
      [tooltip]="'Since last month'"
    ></app-card-component>
  </div>

  <div class="px-4 w-full sm:w-1/2 lg:w-1/3 mb-6">
    <app-card-component
      *ngIf="taskStatisticsData | async as stats"
      [title]="'Tarefas pendentes'"
      [value]="stats.pending.thisMonth"
      [percentageChange]="stats.pending.change"
      [description]="'Relation between tasks pending this month compared to another month'"
      [color]="'text-red-500'"
      [bgColor]="'bg-red-100'"
      [icon]="taskCreatedIcon"
      [tooltip]="'Since last month'"
    ></app-card-component>
  </div>

  <div class="px-4 w-full sm:w-1/2 lg:w-1/3 mb-6">
    <app-card-component
      *ngIf="taskStatisticsData | async as stats"
      [title]="'Tarefas completas'"
      [value]="stats.completed.thisMonth"
      [percentageChange]="stats.completed.change"
      [description]="'Relation between tasks completed this month compared to another month'"
      [color]="'text-green-500'"
      [bgColor]="'bg-green-100'"
      [icon]="taskCreatedIcon"
      [tooltip]="'Since last month'"
    ></app-card-component>
  </div>
</div>
