

  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg h-full w-full">
    <div x-data="{ tooltips: false }" class="pt-6 px-6 relative text-sm font-semibold">
        {{ title }}
        <div x-on:mouseover="tooltips = true" 
        x-on:mouseleave="tooltips = false" 
        class="float-end text-green-500"
        [ngClass]="color"
        >
            {{ percentageChange > 0 ? '+' : '' }}{{ percentageChange }}%
            <div class="top-auto bottom-full mb-3" x-show.transition.origin.top="tooltips" style="display: none;">
              <div class="z-40 w-32 p-2 -mb-1 text-sm leading-tight text-white bg-black rounded-lg shadow-lg text-center">
                Since last month
              </div>
              <div class="transform -rotate-45 p-1 w-1 bg-black bottom-0 -mb-2 ms-6"></div>
            </div>
        </div>
    </div>
    <div class="flex justify-between  px-6 py-4">
        <div class="flex items-center justify-center w-14 h-14 rounded-full relative"
            [ngClass]="[color, bgColor]">
            <span *ngIf="icon" [innerHTML]="icon"></span>
        </div>
        
      <h2 class="self-center text-3xl">{{ value }}</h2>
    </div>
    <div class="px-6 pb-6">
        <a class="hover:text-indigo-500 text-sm" href="#">Mais informações...</a>
    </div>
  </div>
