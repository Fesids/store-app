<div *ngIf="summary" class="flex justify-center py-4 lg:pt-4 pt-8 ">
  <div class="mr-4 p-3 text-center">
    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
      {{ summary?.totalTextMessages || 0 }}
    </span>
    <span class="text-sm text-blueGray-400">Mensagens</span>
  </div>
  <div class="mr-4 p-3 text-center">
    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
      {{ summary?.totalImages }}
    </span>
    <span class="text-sm text-blueGray-400">Imagens</span>
  </div>
  <div class="lg:mr-4 p-3 text-center">
    <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600">
      {{ summary?.totalVideos }}
    </span>
    <span class="text-sm text-blueGray-400">Videos</span>
  </div>
</div>
