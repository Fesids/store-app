

<main class="profile-page">
    <section class="relative block h-500-px">
      <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
              background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&amp;ixid=eyJhcHBfaWQiOjEyMDd9&amp;auto=format&amp;fit=crop&amp;w=2710&amp;q=80');
            ">
        <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
      </div>
      <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px" style="transform: translateZ(0px)">
        <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
          <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <section class="relative py-16 bg-blueGray-200">
      <div class="container mx-auto px-4">
        <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
          <div class="px-6">
            <div class="flex flex-wrap justify-center">
                <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
                    <div 
                      class="relative flex items-center justify-center shadow-xl rounded-full align-middle border-none -m-16 max-w-[200px] h-[180px] w-[180px]"
                      [ngClass]="{'bg-green-200': taskDetails.completed, 'bg-red-200 ': !taskDetails.completed}">
                      <ng-container *ngIf="taskDetails.completed; else notCompleted">
                        <fa-icon [icon]="faCheck" class="text-green-700 text-4xl"></fa-icon>
                      </ng-container>
                      <ng-template #notCompleted>
                        <fa-icon [icon]="faTimes" class="text-red-700 text-4xl"></fa-icon>
                      </ng-template>
                    </div>
                  </div>
                  
                  
              <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
                <div class="py-6 px-3 mt-32 sm:mt-0">
                  <button [ngClass]="{'bg-indigo-500': taskDetails.completed, 'bg-red-400': !taskDetails.completed}" class="uppercase text-white font-bold hover:shadow-md shadow text-xs px-4 py-2 rounded outline-none focus:outline-none sm:mr-2 mb-1 ease-linear transition-all duration-150" type="button">
                    <ng-container *ngIf="taskDetails.completed; else notConcluded">
                      Reabrir
                    </ng-container>
                    <ng-template #notConcluded>
                      Completar
                    </ng-template>
                  </button>
                </div>
              </div>
              <div class="w-full lg:w-4/12 px-4 lg:order-1">
                <app-attachment-summary
                [summary]="taskSummaryAttachments"
              ></app-attachment-summary>
              
              </div>
            </div>
            <div class="text-center mt-12">
              <h3 class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
                {{ taskDetails.title }}
              </h3>
              <div class="text-sm leading-normal mt-0 mb-2 text-blueGray-400 font-bold uppercase">
                <fa-icon [icon]="faMapMarkerAlt" class="text-blueGray-400 text-lg mr-2"></fa-icon>
                SÃ£o Paulo, Osasco
              </div>
              <button (click)="goToAttachments(taskDetails.guid)" class="bg-indigo-500 hover:bg-pink-100 uppercase text-white font-bold px-3 py-2 rounded-lg mt-10">
                <fa-icon [icon]="faList" class="text-indigo-800 text-lg mr-2"></fa-icon>Visualizar anexos
              </button>
             
            </div>
            <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
              <div class="flex flex-wrap justify-center">
                <div class="w-full lg:w-9/12 px-4">
                  <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                   {{taskDetails.description}}
                  </p>
                  <a href="#" class="font-normal text-pink-500">Show more</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="relative bg-blueGray-200 pt-8 pb-6 mt-8">
    <div class="container mx-auto px-4">
      <div class="flex flex-wrap items-center md:justify-between justify-center">
        <div class="w-full md:w-6/12 px-4 mx-auto text-center">
          <div class="text-sm text-blueGray-500 font-semibold py-1">
            </div>
        </div>
      </div>
    </div>
  </footer>
    </section>
  </main>
