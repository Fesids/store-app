<div *ngIf="data" class="attachment-list space-y-6">
   
    <div *ngIf="data.images?.length; else noImages" class="section bg-white shadow-md rounded-lg p-4">
      <h3 class="text-lg font-semibold text-blue-600 mb-4">Imagens</h3>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <img
          *ngFor="let image of data.images ?? []"
          [src]="image"
          alt="Attachment Image"
          class="rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition duration-300"
        />
      </div>
    </div>
    <ng-template #noImages>
      <div class="section bg-white shadow-md rounded-lg p-4 text-gray-500">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Imagens</h3>
        <p>Nenhuma imagem disponivel.</p>
      </div>
    </ng-template>
  
    
    <div *ngIf="data.videos?.length; else noVideos" class="section bg-white shadow-md rounded-lg p-4">
      <h3 class="text-lg font-semibold text-green-600 mb-4">Videos</h3>
      <ul class="space-y-2">
        <li
          *ngFor="let video of data.videos ?? []"
          class="flex items-center space-x-2 border-b border-gray-200 pb-2"
        >
          <a
            [href]="video.videoUrl"
            target="_blank"
            class="text-blue-500 hover:underline"
          >
            {{ video.videoUrl }}
          </a>
          <span class="text-sm text-gray-500">- Duração: {{ video.videoDuration }} mins</span>
        </li>
      </ul>
    </div>
    <ng-template #noVideos>
      <div class="section bg-white shadow-md rounded-lg p-4 text-gray-500">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Videos</h3>
        <p>Nenhum video disponivel.</p>
      </div>
    </ng-template>
  
   
    <div *ngIf="data.textMessages?.length; else noMessages" class="section bg-white shadow-md rounded-lg p-4">
      <h3 class="text-lg font-semibold text-purple-600 mb-4">Mensagens</h3>
      <ul class="list-disc list-inside text-gray-700 space-y-2">
        <li *ngFor="let message of data.textMessages ?? []" class="border-b border-gray-200 pb-2">
          {{ message.textMessage }}
        </li>
      </ul>
    </div>
    <ng-template #noMessages>
      <div class="section bg-white shadow-md rounded-lg p-4 text-gray-500">
        <h3 class="text-lg font-semibold text-gray-700 mb-4">Mensagens</h3>
        <p>Nenhuma mensagem disponivel.</p>
      </div>
    </ng-template>
  </div>
