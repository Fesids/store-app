<div class="app-chart-wrapper rounded-xl shadow shadow-slate-300">
  <div class="chart-container">
    <apx-chart
      [series]="chartSeries"
      [chart]="chartDetails"
      [labels]="chartLabels"
      [responsive]="chartResponsive"
      [colors]="colors"
      [title]="chartTitleConfig">
    </apx-chart>
  </div>
</div>
