<header class="pb-2 px-5 bg-gray-100">
    <nav class="flex flex-row justify-between items-center py-5 bg-gray-100">
        <!-- Logo Section -->
        <a 
            aria-current="page" 
            href="/" 
            class="flex-shrink-0 flex items-center w-1/3"
        >
            <span class="sr-only">Ir à listagem de blogs</span>
            <img 
                src="/path/to/logo.png" 
                alt="Logo" 
                class="max-w-full h-auto object-contain"
            >
        </a>

        <!-- Navigation and Actions Section -->
        <div class="flex-grow w-2/3 flex flex-row items-center justify-between gap-x-6">
            <!-- Search Button -->
            <div class="flex-shrink-0 border-gray-500 border-solid border-2 rounded-md">
                <button 
                    type="button" 
                    class="inline-flex items-center gap-x-1.5 rounded-md bg-transparent px-3 py-2 text-sm font-semibold text-gray-600 shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2"
                >
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="pointer-events-none h-5 w-5 text-gray-600">
                    <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd"></path>
                </svg>
                    <span class="line-clamp-1">Pesquisar um post</span>
                </button>
            </div>

            <!-- Links and Buttons -->
            <div 
                class="hidden lg:flex flex-row items-start justify-between gap-y-4 w-2/3 pr-12"
            >
                <ul class="flex flex-row items-center gap-x-6">
                    <li class="hover:underline cursor-pointer" (click)="redirectTo('/tarefas')">Tarefas</li>
                    <li class="hover:underline cursor-pointer">Notificações</li>
                    <li class="hover:underline cursor-pointer">Perfil</li>
                </ul>

                <div class="inline-flex space-x-2 items-center">
                    <app-custom-button
                    [label]="'Login'"
                    [bgColor]="'bg-white'"
                    [hoverBgColor]="'hover:bg-slate-200'"
                    [textColor]="'text-black'"
                    [hoverTextColor]="'hover:text-indigo-400'"
                    [onClick]="redirectTo.bind(this, '/login')"
                ></app-custom-button>
            
                <app-custom-button
                    [label]="'Registrar'"
                    [bgColor]="'bg-indigo-600'"
                    [hoverBgColor]="'hover:bg-indigo-500'"
                    [textColor]="'text-white'"
                    [hoverTextColor]="'hover:text-black'"
                    [onClick]="redirectTo.bind(this, '/signup')"
                ></app-custom-button>
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <div class="lg:hidden flex ">
                <button 
                    type="button" 
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
                    (click)="toggleMobileMenu()"
                >
                    <span class="sr-only">Abrir menu principal</span>
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" 
                        viewBox="0 0 24 24" 
                        stroke-width="1.5" 
                        stroke="currentColor" 
                        aria-hidden="true" 
                        class="h-6 w-6"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div 
        class="absolute z-40 top-16 left-0 w-full bg-gray-100 shadow-md"
        *ngIf="isMobileMenuOpen"
    >
        <ul class="flex flex-col items-start p-4 space-y-4">
            <li (click)="redirectTo('/tarefas')" class="hover:underline cursor-pointer">Tarefas</li>
            <li (click)="redirectTo('/notificacoes')" class="hover:underline cursor-pointer">Notificações</li>
            <li (click)="redirectTo('/perfil')" class="hover:underline cursor-pointer">Perfil</li>
            <button 
                class="bg-white text-black px-4 py-2 rounded-md hover:bg-slate-200 transition w-full"
                (click)="redirectTo('/login')"
            >
                Login
            </button>
            <button 
                class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-500 transition w-full"
                (click)="redirectTo('/signup')"
            >
                Registrar
            </button>
        </ul>
    </div>
</header>
